name: Bug Report
description: Create a report to help us improve
body:
  - type: markdown
    attributes:
      value: |
        **Security Bug?**
        Do NOT file public issues for security bugs. See [SECURITY.md](../SECURITY.md).
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Code sample or steps to reproduce the behavior.
    validations:
      required: true
  - type: input
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
